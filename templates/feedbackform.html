{% extends 'base.html' %}
{% block title %}
eLeaf Prediction - Feedback
{% endblock %}
{% block body %}

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="padd-section" style="margin-top:90px;">

        <div class="container" data-aos="fade-up">
          <div class="section-title text-center">
            <h2>Feedback Form</h2>
            <p class="separator">Enter your feed back about the leaf disease prediction</p>
          </div>
  
          <div class="row justify-content-center" data-aos="fade-up" data-aos-delay="100">
  
            <div class="col-lg-3 col-md-4">
  
              
  
              
  
            </div>
  
            <div class="col-lg-5 col-md-8">
              <div class="form">
                <form method="POST" class="email-form">
                    {% csrf_token %}
                  <div class="form-group">
                    <input type="text" name="name" class="form-control" id="name" value="{{user.Name}}" required>
                  </div>
                  <div class="form-group mt-3">
                    <input type="text" name="condition" class="form-control" id="condition" placeholder="Your Phone" required>
                  </div>
                  <div class="form-group mt-3">
                    <select name="accurancy" id="accurancy" class="form-control">
                      <option>Is it Accurate???</option>
                      <option value="accurate">Yes</option>
                      <option value="not accurate">No</option>
                    </select>
                  </div><br>
                  
                  <div class="text-center"><button type="submit" class="btn btn-success">Submit feedback</button></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section><!-- End Contact Section -->
{% endblock %}
