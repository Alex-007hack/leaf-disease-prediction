{% extends 'base.html' %}
{% block title %}
eLeaf Prediction - Register
{% endblock %}
{% block body %}

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="padd-section">

        <div class="container" data-aos="fade-up">
          <div class="section-title text-center">
            <h2>Register Form</h2>
            <p class="separator">Register here to become a member and  predict leaf disease</p>
          </div>
  
          <div class="row justify-content-center" data-aos="fade-up" data-aos-delay="100">
  
            <div class="col-lg-3 col-md-4">
  
              
  
              
  
            </div>
  
            <div class="col-lg-5 col-md-8">
              <div class="form">
                <form method="POST" class="email-form">
                    {% csrf_token %}
                    {% if messages %}
                    {% for i in messages %}
                    {{i}}
                      {% endfor %}
                      {% endif %}
                  <div class="form-group">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
                  </div>
                  <div class="form-group mt-3">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                  </div>
                  <div class="form-group mt-3">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Your password" required>
                  </div>
                  <div class="form-group mt-3">
                    <input type="password" class="form-control" name="cpassword" id="cpassword" placeholder="Confirm Password" required>
                  </div>
                  <div class="form-group mt-3">
                    <input type="text" name="phone" class="form-control" id="phone" placeholder="Your Phone" required>
                  </div><br>
                  
                  <div class="text-center"><button type="submit" class="btn btn-success">Register</button></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section><!-- End Contact Section -->
{% endblock %}
