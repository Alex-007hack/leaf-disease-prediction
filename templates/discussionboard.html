{% extends 'base.html' %}
{% block title %}
eLeaf Prediction - Discussion
{% endblock %}
{% block body %}
  <!-- ======= Get Started Section ======= -->
   <section id="get-started" class="padd-section text-center">

    <div class="container" data-aos="fade-up">
      <div class="section-title text-center">

        <h2>Discussion Board</h2>
        <p class="separator">Experiences that shared by the user...</p>

      </div>
    </div>

    <div class="container">
      <div class="row">
        {% for i in exp %}
        <div class="col-md-6 col-lg-4" data-aos="zoom-in" data-aos-delay="100">
          <div class="feature-block">

            <img src="static/assets/img/360_F_503854390_OOloYP64RpUr1dssAa0ROoBgOOba4wBw.jpg" alt="img">
            <h4>{{i.Name}}</h4>
            <p>{{i.Experience}}</p>
            

          </div>
        </div>
        {% endfor %}

       

      </div>
    </div>

  </section><!-- End Get Started Section -->
  {% endblock %}
